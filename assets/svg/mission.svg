<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="rocketTrail" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39FF14" stop-opacity="0.1"/><stop offset="50%" stop-color="#39FF14" stop-opacity="0.6"/><stop offset="100%" stop-color="#FFBF00" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="g"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="bg"><feGaussianBlur stdDeviation="8" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <!-- Grid -->
  <pattern id="grd" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grd)" opacity="0.4"/>

  <!-- Glowing arc path -->
  <path d="M 30 370 Q 100 370 180 250 T 380 60 Q 430 30 470 25" fill="none" stroke="url(#rocketTrail)" stroke-width="6" stroke-linecap="round" filter="url(#g)">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,0" dur="4s" repeatCount="indefinite"/>
  </path>
  <!-- Secondary trail -->
  <path d="M 30 370 Q 100 370 180 250 T 380 60 Q 430 30 470 25" fill="none" stroke="#39FF14" stroke-width="2" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="5,10;10,5" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Origin Node -->
  <circle cx="30" cy="370" r="18" fill="#39FF14" opacity="0.15" filter="url(#bg)"/>
  <circle cx="30" cy="370" r="8" fill="#39FF14" filter="url(#g)">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="30" y="397" text-anchor="middle" fill="#39FF14" font-size="8" font-family="Inter" font-weight="600">INICIO</text>

  <!-- Mid node -->
  <circle cx="250" cy="200" r="14" fill="#FFBF00" opacity="0.15" filter="url(#bg)"/>
  <circle cx="250" cy="200" r="6" fill="#FFBF00" filter="url(#g)">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <text x="250" y="230" text-anchor="middle" fill="#FFBF00" font-size="8" font-family="Inter" font-weight="600">PROCESO</text>

  <!-- Destination node — target -->
  <circle cx="470" cy="25" r="20" fill="#fff" opacity="0.1" filter="url(#bg)">
    <animate attributeName="r" values="20;35;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.05;0.1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="470" cy="25" r="10" fill="#fff" filter="url(#g)">
    <animate attributeName="fill" values="#fff;#39FF14;#FFBF00;#fff" dur="4s" repeatCount="indefinite"/>
  </circle>
  <text x="470" y="55" text-anchor="middle" fill="#fff" font-size="8" font-family="Inter" font-weight="700">MISIÓN</text>

  <!-- Traveling dot -->
  <circle r="4" fill="#fff" filter="url(#g)">
    <animateMotion dur="4s" repeatCount="indefinite" path="M 30,370 Q 100,370 180,250 T 380,60 Q 430,30 470,25"/>
    <animate attributeName="r" values="4;6;4" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
