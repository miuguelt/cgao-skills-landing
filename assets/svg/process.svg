<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260">
  <defs>
    <linearGradient id="connector" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39FF14" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFBF00" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="g"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="bg"><feGaussianBlur stdDeviation="6" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <!-- Background line -->
  <line x1="100" y1="90" x2="800" y2="90" stroke="url(#connector)" stroke-width="6" opacity="0.4"/>
  <!-- Animated data flow -->
  <line x1="100" y1="90" x2="800" y2="90" stroke="url(#connector)" stroke-width="6" stroke-dasharray="20,15">
    <animate attributeName="stroke-dashoffset" values="0;-70" dur="2s" repeatCount="indefinite"/>
  </line>

  <!-- Node 1: CONVOCATORIA -->
  <g>
    <circle cx="100" cy="90" r="45" fill="#39FF14" opacity="0.1" filter="url(#bg)">
      <animate attributeName="r" values="45;55;45" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="90" r="35" fill="#0f172a" stroke="#39FF14" stroke-width="4" filter="url(#g)"/>
    <text x="100" y="82" text-anchor="middle" fill="#39FF14" font-size="24" font-weight="900" font-family="Inter, sans-serif">01</text>
    <text x="100" y="105" text-anchor="middle" fill="#fff" font-size="12" font-weight="700" font-family="Inter, sans-serif">INICIO</text>
    
    <!-- Label below (Row 1) -->
    <text x="100" y="160" text-anchor="middle" fill="#fff" font-size="18" font-weight="900" font-family="Inter, sans-serif" filter="url(#g)">CONVOCATORIA</text>
    <text x="100" y="180" text-anchor="middle" fill="#e2e8f0" font-size="14" font-family="Inter, sans-serif">Inscripciones</text>
  </g>

  <!-- Node 2: CLASIFICATORIA -->
  <g>
    <circle cx="275" cy="90" r="45" fill="#22d3ee" opacity="0.1" filter="url(#bg)">
      <animate attributeName="r" values="45;55;45" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="275" cy="90" r="35" fill="#0f172a" stroke="#22d3ee" stroke-width="4" filter="url(#g)"/>
    <text x="275" y="82" text-anchor="middle" fill="#22d3ee" font-size="24" font-weight="900" font-family="Inter, sans-serif">02</text>
    <text x="275" y="105" text-anchor="middle" fill="#fff" font-size="12" font-weight="700" font-family="Inter, sans-serif">FILTRO</text>

    <!-- Label below (Row 2 - Staggered) -->
    <text x="275" y="210" text-anchor="middle" fill="#fff" font-size="18" font-weight="900" font-family="Inter, sans-serif" filter="url(#g)">CLASIFICATORIA</text>
    <text x="275" y="230" text-anchor="middle" fill="#e2e8f0" font-size="14" font-family="Inter, sans-serif">Pruebas Centro</text>
  </g>

  <!-- Node 3: DEPARTAMENTAL -->
  <g>
    <circle cx="450" cy="90" r="45" fill="#a78bfa" opacity="0.1" filter="url(#bg)">
      <animate attributeName="r" values="45;55;45" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="450" cy="90" r="35" fill="#0f172a" stroke="#a78bfa" stroke-width="4" filter="url(#g)"/>
    <text x="450" y="82" text-anchor="middle" fill="#a78bfa" font-size="24" font-weight="900" font-family="Inter, sans-serif">03</text>
    <text x="450" y="105" text-anchor="middle" fill="#fff" font-size="12" font-weight="700" font-family="Inter, sans-serif">REGIONAL</text>

    <!-- Label below (Row 1) -->
    <text x="450" y="160" text-anchor="middle" fill="#fff" font-size="18" font-weight="900" font-family="Inter, sans-serif" filter="url(#g)">DEPARTAMENTAL</text>
    <text x="450" y="180" text-anchor="middle" fill="#e2e8f0" font-size="14" font-family="Inter, sans-serif">Selección Casanare</text>
  </g>

  <!-- Node 4: NACIONAL -->
  <g>
    <circle cx="625" cy="90" r="45" fill="#f97316" opacity="0.1" filter="url(#bg)">
      <animate attributeName="r" values="45;55;45" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="625" cy="90" r="35" fill="#0f172a" stroke="#f97316" stroke-width="4" filter="url(#g)"/>
    <text x="625" y="82" text-anchor="middle" fill="#f97316" font-size="24" font-weight="900" font-family="Inter, sans-serif">04</text>
    <text x="625" y="105" text-anchor="middle" fill="#fff" font-size="12" font-weight="700" font-family="Inter, sans-serif">PAÍS</text>

    <!-- Label below (Row 2 - Staggered) -->
    <text x="625" y="210" text-anchor="middle" fill="#fff" font-size="20" font-weight="900" font-family="Inter, sans-serif" filter="url(#g)">NACIONAL</text>
    <text x="625" y="230" text-anchor="middle" fill="#e2e8f0" font-size="14" font-family="Inter, sans-serif">WorldSkills Colombia</text>
  </g>

  <!-- Node 5: MUNDIAL -->
  <g>
    <circle cx="800" cy="90" r="50" fill="#FFBF00" opacity="0.1" filter="url(#bg)">
      <animate attributeName="r" values="50;60;50" dur="3s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="800" cy="90" r="40" fill="#0f172a" stroke="#FFBF00" stroke-width="5" filter="url(#g)"/>
    <text x="800" y="82" text-anchor="middle" fill="#FFBF00" font-size="24" font-weight="900" font-family="Inter, sans-serif">05</text>
    <text x="800" y="105" text-anchor="middle" fill="#fff" font-size="12" font-weight="700" font-family="Inter, sans-serif">GLOBAL</text>

    <!-- Label below (Row 1) -->
    <text x="800" y="160" text-anchor="middle" fill="#FFBF00" font-size="22" font-weight="900" font-family="Inter, sans-serif" filter="url(#g)">WORLDSKILLS</text>
    <text x="800" y="185" text-anchor="middle" fill="#fff" font-size="14" font-family="Inter, sans-serif">Competencia Internacional</text>
  </g>

  <!-- Traveling data packet -->
  <circle r="8" fill="#fff" filter="url(#g)">
    <animate attributeName="cx" values="100;275;450;625;800;100" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="90;90;90;90;90;90" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8;12;8;12;8;8" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#39FF14;#22d3ee;#a78bfa;#f97316;#FFBF00;#39FF14" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
