version: '3.8'

services:
  web:
    build: .
    container_name: guia-sena-web
    restart: always
    ports:
      - "8013:80"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
    # Coolify detectará este servicio automáticamente
