<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#39FF14" stop-opacity="0.2"/><stop offset="100%" stop-color="#FFBF00" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="g"><feGaussianBlur stdDeviation="2.5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="bg"><feGaussianBlur stdDeviation="5" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <!-- Glow ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFBF00" stroke-width="2" opacity="0.12" filter="url(#bg)">
    <animate attributeName="r" values="85;95;85" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Grid lines -->
  <g stroke="#334155" stroke-width="0.8" opacity="0.4">
    <line x1="40" y1="160" x2="170" y2="160"/><line x1="40" y1="130" x2="170" y2="130"/><line x1="40" y1="100" x2="170" y2="100"/>
    <line x1="40" y1="70" x2="170" y2="70"/><line x1="40" y1="40" x2="170" y2="40"/>
  </g>

  <!-- Chart area -->
  <path d="M45 155 L65 130 L90 140 L110 90 L130 100 L150 55 L165 60 L165 160 L45 160 Z" fill="url(#chartGrad)" opacity="0.4"/>

  <!-- Chart line -->
  <path d="M45 155 L65 130 L90 140 L110 90 L130 100 L150 55 L165 60" fill="none" stroke="#FFBF00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#g)">
    <animate attributeName="stroke-dasharray" values="0,500;500,0" dur="3s" fill="freeze"/>
  </path>

  <!-- Data points -->
  <g filter="url(#g)">
    <circle cx="45" cy="155" r="4" fill="#39FF14"><animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/></circle>
    <circle cx="65" cy="130" r="4" fill="#39FF14"><animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="0.3s"/></circle>
    <circle cx="90" cy="140" r="4" fill="#FFBF00"><animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="0.6s"/></circle>
    <circle cx="110" cy="90" r="4" fill="#FFBF00"><animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="0.9s"/></circle>
    <circle cx="130" cy="100" r="4" fill="#39FF14"><animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="1.2s"/></circle>
    <circle cx="150" cy="55" r="5" fill="#FFBF00"><animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" begin="1.5s"/></circle>
    <circle cx="165" cy="60" r="4" fill="#39FF14"><animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite" begin="1.8s"/></circle>
  </g>

  <!-- Dollar sign at peak -->
  <text x="150" y="45" text-anchor="middle" fill="#FFBF00" font-size="16" font-weight="800" font-family="Inter" filter="url(#g)">$</text>

  <!-- Trend arrow -->
  <path d="M130 65 L155 40 L150 50 L160 48" fill="none" stroke="#39FF14" stroke-width="2" opacity="0.6" filter="url(#g)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </path>
</svg>
