<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="iris" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#39FF14"/><stop offset="40%" stop-color="#16a34a"/><stop offset="100%" stop-color="#020617"/>
    </radialGradient>
    <filter id="g"><feGaussianBlur stdDeviation="3" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="bg"><feGaussianBlur stdDeviation="6" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <!-- Outer glow -->
  <circle cx="100" cy="100" r="80" fill="#FFBF00" opacity="0.05" filter="url(#bg)">
    <animate attributeName="r" values="80;95;80" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Eye shape -->
  <path d="M10 100 Q55 30 100 30 Q145 30 190 100 Q145 170 100 170 Q55 170 10 100 Z" fill="none" stroke="#FFBF00" stroke-width="4" filter="url(#g)"/>
  <!-- Inner eye fill -->
  <path d="M25 100 Q60 45 100 45 Q140 45 175 100 Q140 155 100 155 Q60 155 25 100 Z" fill="#0f172a" opacity="0.8"/>

  <!-- Iris -->
  <circle cx="100" cy="100" r="35" fill="url(#iris)" filter="url(#g)">
    <animate attributeName="r" values="35;38;35" dur="3s" repeatCount="indefinite"/>
  </circle>
  <!-- Pupil -->
  <circle cx="100" cy="100" r="12" fill="#020617">
    <animate attributeName="r" values="12;15;12" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Light reflection -->
  <circle cx="90" cy="90" r="5" fill="#fff" opacity="0.7"/>
  <circle cx="108" cy="95" r="2" fill="#fff" opacity="0.4"/>

  <!-- Scanning beam -->
  <line x1="100" y1="100" x2="100" y2="30" stroke="#39FF14" stroke-width="2" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="5s" repeatCount="indefinite"/>
  </line>

  <!-- Orbiting dot -->
  <circle r="3" fill="#FFBF00" filter="url(#g)">
    <animateMotion dur="5s" repeatCount="indefinite" path="M0,0 a60,60 0 1,1 1,0 a60,60 0 1,1 -1,0"/>
  </circle>
</svg>
